<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login 02</title>
</head>
<body>
    <div class="container">
        <div class="register">
            <h2>Login</h2>
            <div class="buttons">
                <button class="btn"><i class="fa-brands fa-facebook"></i> Login with Facebook</button>
                <button class="btn"><i class="fa-brands fa-google"></i> Login with Google</button>
            </div>
            <p class="or">- OR -</p>
            <form class="form">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
            </form>
            <button class="btn_create">Login</button>
            <p class="p_login">Already have an account ? <a class="btn_login" href="/register.html">Register</a></p>
        </div>
    </div>
</body>
</html>
